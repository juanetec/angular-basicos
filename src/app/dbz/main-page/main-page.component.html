<h1>Dragon Ball Z</h1>

<hr>

<div class="row">
    <div class="col">
        <ul>
            <li>Krill - 700</li>
            <li>Goku - 15.000</li>
            <li>Vegeta - 8.500</li>
        </ul>
    </div>
</div>

<div class="col">
    <h3>Agregar</h3>
    <hr>

    <form (ngSubmit)="agregar()">
        <input 
            type="text" 
            placeholder="Nombre" 
            name="nombre"
        />
        <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre( $event )" -->
    
        <input 
            type="number" 
            placeholder="Poder" 
            name="poder"
        />
    
        <button type="submit">
            Agregar
        </button>
    
    </form>
</div>
